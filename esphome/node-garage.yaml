#####################################################
# pcf8574
#####################################################
  - platform: gpio
    name: "Garage Door Switch"
    id: gd_switch
    internal: true
    pin:
      pcf8574: pcf8574_hub
      number: 4
      mode:
        output: true
      inverted: true
  
  - platform: gpio
    name: "Gate Switch"
    id: gate_switch
    internal: true
    pin:
      pcf8574: pcf8574_hub
      number: 5
      mode:
        output: true
      inverted: true
      
  - platform: gpio
    name: "Gray Water"
    id: gray_switch
    pin:
      pcf8574: pcf8574_hub
      number: 7
      mode:
        output: true
      inverted: true
  
# ============================================================================= #
  - platform: template
    name: "Garage Door Trigger"
    turn_on_action:
    - switch.turn_on: gd_switch
    - delay: 0.5s
    - switch.turn_off: gd_switch
  
  - platform: template
    name: "Gate Trigger"
    turn_on_action:
    - switch.turn_on: gate_switch
    - delay: 0.5s
    - switch.turn_off: gate_switch
    

      
