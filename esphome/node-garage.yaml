  #####################################################
  # pcf8574
  #####################################################
  
  # Gar치zs nyitva
  - platform: gpio
    name: "Garage Door Open"
    id: gd_open
    device_class: garage_door
    pin:
      pcf8574: pcf8574_hub
      number: 0
      mode:
        input: true
      inverted: true
    filters:
      - delayed_on_off: 1250ms
      
      
  # Gar치zs z치rva
  - platform: gpio
    name: "Garage Door Closed"
    id: gd_closed
    device_class: garage_door
    pin:
      pcf8574: pcf8574_hub
      number: 1
      mode:
        input: true
      inverted: false
    filters:
      - delayed_on_off: 1250ms
      
  # Kapu nyitva
  - platform: gpio
    name: "Gate Open"
    id: gate_open
    device_class: garage_door
    pin:
      pcf8574: pcf8574_hub
      number: 3
      mode:
        input: true
      inverted: true
    filters:
      - delayed_on_off: 1250ms

  # Kapu z치rva
  - platform: gpio
    name: "Gate Closed"
    id: gate_closed
    device_class: garage_door
    pin:
      pcf8574: pcf8574_hub
      number: 2
      mode:
        input: true
      inverted: true
    filters:
      - delayed_on_off: 1250ms
      
      
